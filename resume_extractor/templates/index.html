<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Q&A (Hugging Face LLM)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Resume Extractor & Q&A (FREE Hugging Face LLM)</h1>
    <form id="uploadForm">
      <input type="file" class="form-control" name="resume" accept=".pdf,.docx" required>
      <button type="submit" class="btn btn-primary mt-3">Upload Resume</button>
    </form>
    <div id="resume-section" class="mt-4 d-none">
      <h5>Extracted Resume Text</h5>
      <textarea id="resumeText" class="form-control mb-3" rows="8"></textarea>
      <form id="qaForm">
        <input type="text" id="question" class="form-control mb-2" placeholder="Ask a question about the resume..." required>
        <button type="submit" class="btn btn-success">Ask</button>
      </form>
      <div id="answer" class="alert alert-info mt-3 d-none"></div>
      <div id="qa-history" class="mt-4"></div>
      <div id="loader" class="text-center mt-3 d-none" tabindex="-1">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        <div class="fw-bold mt-2" style="letter-spacing:2px;">
          Thinking<span class="dot-1">.</span><span class="dot-2">.</span><span class="dot-3">.</span>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
